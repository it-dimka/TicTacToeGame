<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="field">
		<div class="field_text">Крестики - нолики</div>

		<div class="choice">
			<button class="choice_item" data-size="3" data-win="3">3x3</button>
			<button class="choice_item" data-size="6" data-win="4">6x6</button>
		</div>

		<button class="field_btn">начать игру</button>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
